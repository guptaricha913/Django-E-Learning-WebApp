<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
</head>
<body>

    {% if topic %}
        <p> Topic Name: {{ topic.name.upper }} Topic Length: {{ topic.length }}</p>
        <p>List of available courses:</p>
        {% for course in course_list %}
            <li>{{ course }}</li>
        {% endfor %}
    {% endif %}
    <p><a href="/myapp">Index</a></p>
    <p><a href="{% url 'myapp:about' %}">About page</a></p>
</body>
</html>
